<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{app.title}"></title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" href="../static/css/login.css" />
</head>
<body>
  
  <form method="post" th:action="@{/login}" action="/login" th:object="${loginForm}">
    
    <h1 th:text="#{loginForm.heading}"></h1>
    <h2 th:text="#{loginForm.heading2}"></h2>
    
    <label th:text="#{loginForm.name}"></label><br />
    <div class="fieldErrorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <input type="text" th:field="*{name}" /><br /><br />
    
    <label th:text="#{loginForm.email}"></label><br />
    <div class="fieldErrorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <input type="email" th:field="*{email}" /><br /><br />
    
    <label th:text="#{loginForm.password}"></label><br />
    <div class="fieldErrorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <input type="password" th:field="*{password}" /><br /><br />
    
    <div class="formErrorMessage" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
    <button type="submit" th:text="#{loginForm.submit}"></button>
    
  </form>
  
</body>
</html>
